    <style>
        :root {
            --exodus-orange: #ff9500;
            --glass-core: rgba(255, 255, 255, 0.02);
            --border-base: rgba(255, 255, 255, 0.08);
        }

        .spatial-panel {
            backface-visibility: hidden;
            -webkit-font-smoothing: antialiased;
            transform: translateZ(0);
        }

        @keyframes panelSpring {
            0% { opacity: 0; transform: scale(0.97) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        body {
            background-color: #000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            cursor: none; 
        }

        .animate-entry { opacity: 0; }
        .animate-entry.loaded {
            animation: panelSpring 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .spatial-panel {
            background: var(--glass-core);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid var(--border-base);
            border-radius: 40px;
            position: relative;
            transition: transform 0.2s ease-out;
            transform-style: preserve-3d;
        }

        /* NEW RECODED GLOW SYSTEM */
        .spatial-panel::before {
            content: "";
            position: absolute;
            inset: -1.5px; /* Offset to sit perfectly on top of border */
            border-radius: 40px;
            padding: 1.5px; /* Border thickness */
            background: radial-gradient(
                450px circle at var(--gx) var(--gy), 
                rgba(255, 149, 0, var(--proximity-opacity, 0)), 
                transparent 100%
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: 5;
        }

        .glow-internal {
            position: absolute; inset: 0; border-radius: 40px; pointer-events: none; overflow: hidden; z-index: 1;
        }

        .glow-internal::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(
                600px circle at var(--gx) var(--gy), 
                rgba(255, 149, 0, calc(var(--proximity-opacity, 0) * 0.15)), 
                transparent 80%
            );
            opacity: 1;
            pointer-events: none;
        }

        .profile-watermark {
            position: absolute; top: 10px; right: 0px; width: 380px; height: 380px;
            background: url('https://i.imgur.com/8K9MvYp.png') center/contain no-repeat;
            opacity: 0.025; filter: grayscale(1) invert(1); pointer-events: none; z-index: 0;
        }

        .panel-content { position: relative; z-index: 10; height: 100%; display: flex; flex-direction: column; }

        .btn-exodus {
            background: linear-gradient(180deg, #ffb347 0%, #ff9500 100%);
            color: #000; font-weight: 800; border-radius: 20px; padding: 22px 0;
            box-shadow: 0 10px 30px rgba(255, 149, 0, 0.1);
        }

        .crypto-btn {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px; padding: 18px; min-width: 100px; transition: all 0.2s ease;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .crypto-btn:hover { border-color: var(--exodus-orange); background: rgba(255,255,255,0.06); }
        
        .token-svg { width: 24px; height: 24px; margin-bottom: 8px; display: block; }
        .token-svg path { transition: fill 0.3s ease; }

        .social-link {
            background: rgba(255,255,255,0.02); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 35px; display: flex; flex-direction: column; align-items: center;
            justify-content: center; padding: 20px; transition: all 0.3s ease; text-decoration: none;
        }

        #cursor-dot {
            position: fixed; width: 6px; height: 6px; background: var(--exodus-orange);
            border-radius: 50%; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); box-shadow: 0 0 15px var(--exodus-orange);
        }
    </style>
</head>

    <script>
    // Animation Trigger for Chromium
    window.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.animate-entry').forEach((el, i) => {
            setTimeout(() => el.classList.add('loaded'), i * 120);
        });
    });

    // Cursor and Proximity Logic
    const dot = document.getElementById('cursor-dot');
    const panels = document.querySelectorAll('.spatial-panel');

    document.addEventListener('mousemove', (e) => {
        const { clientX, clientY } = e;
        dot.style.left = `${clientX}px`;
        dot.style.top = `${clientY}px`;

        panels.forEach(panel => {
            const rect = panel.getBoundingClientRect();
            panel.style.setProperty('--gx', `${clientX - rect.left}px`);
            panel.style.setProperty('--gy', `${clientY - rect.top}px`);

            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const distance = Math.sqrt(Math.pow(clientX - centerX, 2) + Math.pow(clientY - centerY, 2));

            const maxDist = 450;
            const proximity = Math.max(0, 1 - (distance / maxDist));
            panel.style.setProperty('--proximity-opacity', proximity);

            const isHovering = (clientX >= rect.left && clientX <= rect.right && clientY >= rect.top && clientY <= rect.bottom);
            if (isHovering) {
                const rotateX = ((rect.top + rect.height / 2) - clientY) / 75;
                const rotateY = (clientX - (rect.left + rect.width / 2)) / 75;
                panel.style.transform = `perspective(1200px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.005)`;
            } else {
                panel.style.transform = `perspective(1200px) rotateX(0deg) rotateY(0deg) scale(1)`;
            }
        });
    });

    // Chart.js Initialization
    const ctx = document.getElementById('exodusChart').getContext('2d');
    let exodusChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [1, 2, 3, 4, 5, 6],
            datasets: [{
                data: [40, 45, 38, 55, 52, 68],
                borderColor: '#ff9500', borderWidth: 4, tension: 0.45, pointRadius: 0, fill: false
            }]
        },
        options: {
            plugins: { legend: { display: false } },
            scales: { x: { display: false }, y: { display: false } },
            responsive: true, maintainAspectRatio: false
        }
    });

    // Update Chart Data
    function updateData(name, price, color, dataPoints) {
        document.getElementById('asset-label').innerText = name;
        document.getElementById('asset-price').innerText = '$' + price;
        exodusChart.data.datasets[0].borderColor = color;
        exodusChart.data.datasets[0].data = dataPoints;
        exodusChart.update();
        document.documentElement.style.setProperty('--exodus-orange', color);
    }

    // REDIRECT LOGIC FOR CHECKOUT.HTML
    function initiateCheckout() {
        // We use a slight delay to allow the "active" click animation to show
        const btn = document.querySelector('.btn-exodus');
        btn.innerText = "REDIRECTING...";
        btn.style.opacity = "0.7";
        
        setTimeout(() => {
            window.location.href = 'checkout.html';
        }, 400);
    }
</script>
